<html lang="en">

    content="width=device-width, initial-scale=1.0">

    Codehal</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="background"></div>

    <div class="container">
        <div class="content">
            <h1 class="logo"><i class="bx bxl-firebase"></i>Bootstrap</h1>

            <div class="text-sci">
                <h2>Welcome!<br><span>Our New Website.</span></h2>

                <p><h2>In search of local work</h2></p>

                <div class="social-icon">
                    <a href="https://www.linkedin.com"><i class='bx bxl-linkedin' style="font-size:40px;" ></i></a>
                    <a href="https://www.facebook.com"><i class='bx bxl-facebook' style="font-size:40px;" ></i></a>
                    <a href="https://www.instagram.com"><i class='bx bxl-instagram' style="font-size:40px;" ></i></a>
                    <a href="https://www.telegram.org"><i class='bx bxl-telegram' style="font-size:40px;" ></i></a>
                    <a href="https://www.twitter.com"><i class='bx bxl-twitter' style="font-size:40px;" ></i></a>
                </div>
            </div>

        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Login In</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                        <a href="#">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn">Login In</button>

                    <div class="login-register">
                        <p>Don't have an account? 
                            <a href="#" class="register-link">Sign up</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> I agree to the terms & conitions</label>
                    </div>

                    <button type="submit" class="btn">Sign Up</button>

                    <div class="login-register">
                        <p>Already have an account? 
                            <a href="#" class="login-link">Sign in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
